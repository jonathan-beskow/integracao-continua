# .github/workflows/ci.yml
name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Verify Node.js version
      run: node -v

    - name: Fix permissions for jest
      run: chmod +x ./node_modules/.bin/jest

    - name: Run tests
      run: npm test

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Verify JDK version
      run: java -version

    - name: Install SonarScanner CLI
      run: npm install -g sonar-scanner

    - name: Run SonarCloud Scan with retries
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_KEY: jonathan-beskow_integracao-continua
        SONAR_ORG: jonathan-beskow
      run: |
        for i in {1..3}; do
          sonar-scanner -X \
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ env.SONAR_ORG }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} && break || sleep 30;
        done

    - name: SonarCloud Quality Gate
      run: |
        STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }} "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${{ env.SONAR_PROJECT_KEY }}" | jq -r .projectStatus.status)
        if [ "$STATUS" != "OK" ]; then
          echo "Quality gate failed: $STATUS"
          exit 1
        else
          echo "Quality gate passed: $STATUS"
        fi
